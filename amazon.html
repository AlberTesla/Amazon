<!DOCTYPE html>
<html>
    <head>
        <Title>Amazon Project</Title>
        <style>
            body{
                padding-bottom: 1000px;
                background-color: white;
                padding-top : 50px;
                font-size: 14px;
            }
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
                height: 500px;
            }
            .outer-box {
                padding-left: 20px;
            }
            .flex-box {
                padding-top: 40px;
                padding-bottom: 25px;
                padding-left: 25px;
                padding-right: 25px;
                border-right: 1px solid rgb(231, 231, 231);
                border-bottom: 1px solid rgb(231, 231, 231);
                display: flex;
                flex-direction: column;
            }
            .image-div {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 180px;
                margin-bottom: 20px;
            }
            .image {
                max-width: 100%;
                max-height: 100%;
            }
            .outer-box{
                border-radius: 10px;
                border-color: black;
            }
            .item-status {
                margin-bottom : 10px;
            }
            .name {
                height: 40px;
                margin-bottom: 5px;
            }
            .rating
            .total-rating
            .price
            .drop-box {
                margin-bottom : 5px;
            }
            .cart-button .cart-button-div {
                width: 100%;
                padding: 8px;
                border-radius: 50px;
            }
            .bar {
                background-color: rgb(18 23 31);
                color: white;
                padding-left: 15px;
                padding-right: 15px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 60px;
            }
            .title-div .input-div .order-cart-div{
                align-self: center;
            }
            .middle-section{
                flex: .5;
                max-width: 850px;
                margin-left: 10px;
                margin-right: 10px;
                display: flex;
            }
            .input-box{
                flex: 1;
                width: 0;
                font-size: 16px;
                height: 30px;
                padding-left: 15px;
                border: none;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }
            .order-cart-div{
                font-size: 12px;
                display: flex;
                justify-content: end;
            }
            .return-orders{
                color : white;
                text-decoration: none;
                margin-right: 10px;
            }
            .order-cart-div1{
                display: flex;
                position: relative;
                text-align: center;
                flex-direction: row;
                text-decoration: none;
            }
            .cart-number{
                top : 0px;
                left : 20px;
                position: absolute;
                color: white;
                font-weight: bold;
                font-size: 12px;
            }
            .cart-span{
                color : white;
                text-decoration: none;
                font-size: 15px;
                flex : 1;
                margin-left: 5px;
                align-self: center;
            }
        </style>
    </head>
    <body>
        <div class="bar">
            <div class="title-div">
                <a href="http://127.0.0.1:5500/amazon.html">
                    <img style="width: 70px;" src="images/amazon-logo-white.png">
                </a>
            </div>
            <div class="middle-section">
                <input class="input-box" placeholder="Search" data-testid="search-input" id="id-input-box" type="text">
                <button class="input-button">Search</button>
            </div>
            <div class="order-cart-div">
                <a class="return-orders" href="">
                    <span style="display: block;">Return</span>
                    <span style="display: block;">& Orders</span>
                </a>
                <a class="order-cart-div1" href="">
                    <img style="width: 40px;" src="images\\cart-icon.png">
                    <div class="cart-number">0</div>
                    <div class="cart-span">Cart</div>
                </a>
            </div>
        </div>
        <div class="grid"></div>
        <script type="module" src="scripts/amazon.js"></script>
    </body>
</html>
