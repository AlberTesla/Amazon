<!DOCTYPE html>
<html>
    <head>
        <title>Checkout Page</title>
        <link rel="stylesheet" href="styles/checkout.css">
    </head>
    <body>
        <div class="header-wrapper">
            <div></div>
            <div class="header">
                <a class="element1" href="http://127.0.0.1:5500/amazon.html">
                    <img class="amazon-logo" src="images\amazon-logo-white.png">
                </a>
                <div class="checkout">Checkout (0 Items)</div>
                <div class="element3">
                    <img class="lock-logo" src="images\checkout-lock-icon.png">
                </div>
            </div>
            <div></div>
        </div>
        <div class="main-body-div">
            <div></div>
            <div class="center-div">
                <div class="inner-title">
                    Review Your Order
                </div>
                <div class="inner-body">
                    <div class="left-part"> 
                        <div class="left-part-inner">
                            <div class="item-date">
                                Delivery Date : Tuesday, January, 16
                            </div>
                            <div class="item-content-detail">
                                <div class="item-logo-div">
                                    <img class="image-logo" src="images\intermediate-composite-basketball.jpg">
                                </div>
                                <div class="item-content-div">
                                    <div class="item-name">name</div>
                                    <div class="item-price">price</div>
                                    <div class="item-quantity-buttons">
                                        <span>Quantity:</span>
                                        <span>1</span>
                                        <span>Update</span>
                                        <span>Delete</span>
                                    </div>
                                </div>
                                <div class="item-buttons-div">Choose a delivery option:</div>
                                <!-- radioelemeents here -->
                            </div>
                        </div>
                    </div>
                    <div class="right-part">
                        right part
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <script type="module" src="./scripts/checkout.js"></script>
    </body>
</html>
